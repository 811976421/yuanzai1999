<script>
    function goBack() {
        window.history.go(-1);

    function check(that) {
        if ($.trim($(that).val()) != '') {
            $('.tonext').css('color', '#fff');
            $('.tonext').removeAttr("disabled");
        } else {
            $('.tonext').css('color', '#FFA4AA');
            $('.tonext').attr("disabled", true);
